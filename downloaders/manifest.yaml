apiVersion: v1
kind: Namespace
metadata:
  name: downloaders
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads
  namespace: downloaders
spec:
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: "/volume1/downloads/"
    server: "192.168.10.51"
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-claim
  namespace: downloaders
spec:
  volumeName: downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1000Gi
---
